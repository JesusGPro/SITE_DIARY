{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Site Daily Report {% endblock %}</h1>
    {% for user in messages %}
        <div class='message'>
            <h3>{{ user['id'] }} Title: {{ user['title'] }} </h3>
            <p>{{ user['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
