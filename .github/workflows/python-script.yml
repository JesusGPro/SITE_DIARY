name: Python script ejemplo

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: ejecutar un programa tonto de una linea
      run: python .github/workflows/ejemplo.py
    
